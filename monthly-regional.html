    <script type="text/javascript">
        $(document).ready(function() {

	//GET BROWSER WINDOW HEIGHT
	var currHeight = $(window).height();
	//SET HEIGHT OF SIDEBAR AND CONTENT ELEMENTS
	$('#sidebar, #content').css('height', currHeight);

	//ON RESIZE OF WINDOW
	$(window).resize(function() {

		//GET NEW HEIGHT
		var currHeight = $(window).height();	
		//RESIZE BOTH ELEMENTS TO NEW HEIGHT
		$('#sidebar, #content').css('height', currHeight);

	});

});
    </script>
		
		

	
	<!--New England Headcount-->
			<script type="text/javascript">
$(function () {
        $('#neheadcount').highcharts({
            chart: {
                type: 'area'
            },
            title: {
                text: 'New England Headcount '
            },
            subtitle: {
                text: 'Actual Vs Projected by Month'
            },
           xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            yAxis: {
                gridLineColor: '#EEEEEE',
                title: {
                    text: ' '
                },
                labels: {
                    formatter: function() {
                        return this.value / 1 +' ';
                    }
                }
            },
           tooltip: {
                formatter: function() {
                    return '<b>'+ this.series.name +'</b><br/>'+
                    this.x +': '+ this.y;
                }
            },
            plotOptions: {
                series: {
                fillOpacity: 0.50
            },
                area: {
                    pointStart:0,
                    marker: {
                        enabled: true,
                        symbol: 'circle',
                        radius: 2,
                        states: {
                            hover: {
                                enabled: true
                            }
                        }
                    }
                }
            },
            
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -40,
                y: 100,
                floating: true,
                borderWidth: 1,
                backgroundColor: '#FFFFFF',
                shadow: true,
                enabled: false
            },
            
            
            
            series: [{
                name: 'Starts',
                data: [22, 44, 35, 19, 69, 77, 90, 55, 86, 112, 117, 122
                 ]
            }]
        });
    });
		</script>
	<!--End New Enlgand Headcount-->
